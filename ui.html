<!doctype html>
<html>
  <head>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 16px;
        color: #333;
      }

      .container {
        max-width: 100%;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }

      .selection-info {
        font-size: 12px;
        color: #666;
        margin-bottom: 8px;
      }

      h1 {
        font-size: 16px;
        margin: 0;
      }

      .refresh-button {
        background: #18a0fb;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
      }

      .refresh-button:hover {
        background: #0d8de3;
      }

      .style-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .style-item {
        padding: 12px;
        border-bottom: 1px solid #e5e5e5;
      }

      .style-item:last-child {
        border-bottom: none;
      }

      .preview-text {
        font-size: 14px;
        margin-bottom: 4px;
      }

      .style-details {
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Text Styles</h1>
        <button class="refresh-button" id="refresh">Refresh</button>
      </div>
      <div class="selection-info" id="selectionInfo"></div>
      <ul class="style-list" id="styleList"></ul>
    </div>

    <script>
      const styleList = document.getElementById("styleList");
      const refreshButton = document.getElementById("refresh");
      const selectionInfo = document.getElementById("selectionInfo");

      function updateStyles(styles, selectionInfoText) {
        styleList.innerHTML = "";
        selectionInfo.textContent = selectionInfoText;

        styles.forEach((style) => {
          const li = document.createElement("li");
          li.className = "style-item";

          const preview = document.createElement("div");
          preview.className = "preview-text";
          preview.style.fontFamily = style.family;
          preview.style.fontSize = `${style.size}px`;
          preview.style.fontWeight = style.weight;
          preview.textContent = style.preview;

          const details = document.createElement("div");
          details.className = "style-details";
          details.textContent = `Family: ${style.family}, Size: ${style.size}px, Weight: ${style.weight}`;

          li.appendChild(preview);
          li.appendChild(details);
          styleList.appendChild(li);
        });
      }

      // Listen for messages from the plugin code
      window.onmessage = (event) => {
        const msg = event.data.pluginMessage;
        if (msg.type === "styles") {
          updateStyles(msg.data, msg.selectionInfo);
        }
      };

      // Handle refresh button click
      refreshButton.onclick = () => {
        parent.postMessage({ pluginMessage: { type: "refresh" } }, "*");
      };
    </script>
  </body>
</html>
