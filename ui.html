<!doctype html>
<html>
  <head>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 16px;
        color: #333;
      }

      .container {
        max-width: 100%;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }

      .selection-info {
        font-size: 12px;
        color: #666;
        margin-bottom: 8px;
      }

      h1 {
        font-size: 16px;
        margin: 0;
      }

      .refresh-button {
        background: #18a0fb;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
      }

      .refresh-button:hover {
        background: #0d8de3;
      }

      .style-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .font-family {
        margin-bottom: 24px;
      }

      .font-family-name {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 12px;
        padding: 8px 12px;
        background: #f5f5f5;
        border-radius: 6px;
      }

      .font-family-name.missing {
        color: #ff6b6b;
      }

      .style-item {
        padding: 12px;
        border-bottom: 1px solid #e5e5e5;
      }

      .style-item:last-child {
        border-bottom: none;
      }

      .preview-text {
        font-size: 14px;
        margin-bottom: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .instance-count {
        background: #e8e8e8;
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 12px;
        color: #666;
      }

      .style-details {
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Text Styles</h1>
        <button class="refresh-button" id="refresh">Refresh</button>
      </div>
      <div class="selection-info" id="selectionInfo"></div>
      <div class="style-list" id="styleList"></div>
    </div>

    <script>
      const styleList = document.getElementById("styleList");
      const refreshButton = document.getElementById("refresh");
      const selectionInfo = document.getElementById("selectionInfo");

      function updateStyles(fontFamilies, selectionInfoText) {
        styleList.innerHTML = "";
        selectionInfo.textContent = selectionInfoText;

        fontFamilies.forEach((family) => {
          const familyDiv = document.createElement("div");
          familyDiv.className = "font-family";

          const familyName = document.createElement("div");
          familyName.className = `font-family-name${family.isMissingFont ? " missing" : ""}`;
          familyName.textContent =
            family.name + (family.isMissingFont ? " (missing font)" : "");
          familyDiv.appendChild(familyName);

          family.styles.forEach((style) => {
            const li = document.createElement("div");
            li.className = "style-item";

            const preview = document.createElement("div");
            preview.className = "preview-text";

            const previewText = document.createElement("span");
            previewText.textContent = `${style.size}px Ã— ${style.instances} instance${style.instances > 1 ? "s" : ""}`;
            preview.appendChild(previewText);

            const instanceCount = document.createElement("span");
            instanceCount.className = "instance-count";
            instanceCount.textContent = `${style.instances}`;
            preview.appendChild(instanceCount);

            const details = document.createElement("div");
            details.className = "style-details";
            details.textContent = `Preview: "${style.preview}", Weight: ${style.weight}`;

            li.appendChild(preview);
            li.appendChild(details);
            familyDiv.appendChild(li);
          });

          styleList.appendChild(familyDiv);
        });
      }

      // Listen for messages from the plugin code
      window.onmessage = (event) => {
        const msg = event.data.pluginMessage;
        if (msg.type === "styles") {
          updateStyles(msg.data, msg.selectionInfo);
        }
      };

      // Handle refresh button click
      refreshButton.onclick = () => {
        parent.postMessage({ pluginMessage: { type: "refresh" } }, "*");
      };
    </script>
  </body>
</html>
